<div id="channel">

  <h3 class="mb-3">Channel</h3>
  <hr>

  <dl class="row">
    <dt class="col-sm-4">Auth API URL <span class="required">*</span></dt>
    <dd class="col-sm-8">
      <input type="text" id="serverUrlToShow" class="form-control"
             value={{serverUrl}} disabled/>
    </dd>

    <dt class="col-sm-4">Requestor URL <span class="required">*</span></dt>
    <dd class="col-sm-8">
      <input type="text" id="callbackUrlToShow" class="form-control"
             value={{callbackUrl}} disabled/>
    </dd>

    <dt class="col-sm-4">Directory Server <span class="required">*</span>
    </dt>
    <dd class="col-sm-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dsChannelForm"
               id="trans-type-testlab" value="testlab" checked>
        <label class="form-check-label" for="trans-type-testlab">TestLab</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dsChannelForm"
               id="trans-type-prod" value="prod">
        <label class="form-check-label" for="trans-type-prod">Production</label>
      </div>
    </dd>

    <dt class="col-sm-4" id="mvLabel">Message Version <span class="required">*</span>
    </dt>
    <dd class="col-sm-8" id="mvContainer">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="messageVersionForm"
               id="messageVersionNoSpecified" value="" checked>
        <label class="form-check-label" for="messageVersionNoSpecified">Not specified</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="messageVersionForm"
               id="messageVersion2-1" value="2.1.0">
        <label class="form-check-label" for="messageVersion2-1">2.1.0</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="messageVersionForm"
               id="messageVersion2-2" value="2.2.0">
        <label class="form-check-label" for="messageVersion2-2">2.2.0</label>
      </div>
    </dd>
  </dl>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>3DSecure 2.0 Authentication Test</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <meta http-equiv=Refresh content='1; URL=/v2/auth/result/noscript/poll?transId={{transId}}'>
</head>
<body>

<noscript>
  <span>Decoupled authentication processing...</span>
  <div class="noScriptContainer">
    <p>
      <span>Polling authentication result every second</span>
    </p>
    {{#cardholderInfo}}
    <pre>{{cardholderInfo}}</pre>
    {{/cardholderInfo}}
  </div>

</noscript>


</body>
</html>

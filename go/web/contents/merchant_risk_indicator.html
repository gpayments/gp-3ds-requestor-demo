<!--merchant_risk_indicator -->
<div id="merchant_risk_indicator">
  <br>
  <h3 class="mb-3">Merchant Risk Indicator</h3>
  <hr>
  <dl class="row">

    <dt class="col-sm-4">Delivery Email Address</dt>
    <dd class="col-sm-8">
      <input type="text" id="deliveryEmailAddress" class="form-control"
             value=""
      />
    </dd>
    <dt class="col-sm-4">Delivery Timeframe</dt>
    <dd class="col-sm-8">
      <select id="deliveryTimeframe" class="form-control">
        <option value="" selected></option>
        <option value="01">Electronic Delivery (01)</option>
        <option value="02">Same day shipping (02)</option>
        <option value="03">Overnight shipping (03)</option>
        <option value="04">Two-day or more shipping (04)</option>
      </select>
    </dd>
    <dt class="col-sm-4">Gift Card Amount</dt>
    <dd class="col-sm-8">
      <input type="text" id="giftCardAmount" class="form-control"
             value=""
      />
    </dd>
    <dt class="col-sm-4">Gift Card Count</dt>
    <dd class="col-sm-8">
      <input type="text" id="giftCardCount" class="form-control"
             value=""
      />
    </dd>
    <dt class="col-sm-4">Gift Card Currency</dt>
    <dd class="col-sm-8">
      <input type="text" id="giftCardCurr" class="form-control"
             value=""
      />
    </dd>
    <dt class="col-sm-4">Pre-ordered Date</dt>
    <dd class="col-sm-8">
      <input type="text" id="preOrderDate" class="form-control"
             value=""
      />
    </dd>
    <dt class="col-sm-4">Pre-ordered Purchase Indicator</dt>
    <dd class="col-sm-8">
      <select id="preOrderPurchaseInd" class="form-control">
        <option value="" selected></option>
        <option value="01">Merchandise available (01)</option>
        <option value="02">Future availability (02)</option>
      </select>
    </dd>
    <dt class="col-sm-4">Reorder Items Indicator</dt>
    <dd class="col-sm-8">
      <select id="reorderItemsInd" class="form-control">
        <option value="" selected></option>
        <option value="01">First time ordered (01)</option>
        <option value="02">Reordered (02)</option>
      </select>
    </dd>
    <dt class="col-sm-4">Ship Indicator</dt>
    <dd class="col-sm-8">
      <select id="shipIndicator" class="form-control">
        <option value="" selected></option>
        <option value="01">Ship to cardholder’s billing address (01)</option>
        <option value="02">Ship to another verified address on file with merchant (02)</option>
        <option value="03">Ship to address that is different than the cardholder’s billing address
          (03)
        </option>
        <option value="04">Ship to store/Pick-up at local store (04)</option>
        <option value="05">Digital goods (05)</option>
        <option value="06">Travel and Event tickets, not shipped (06)</option>
        <option value="07">Other (07)</option>
      </select>
    </dd>

  </dl>
</div>
